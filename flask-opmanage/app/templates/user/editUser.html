	$("#save").click(function(){
		$.post("editUserSubmit",$("#userForm").serialize(),function(data){
			if(data.result == "true"){
				alert('密码修改成功')
				$('#myModal').modal('hide');
				oTable.fnPageChange( 'first' );
			}else{
				//var errors = {

				//	errors:data.actionErrors
				//};
				//bootstrapValidation($("#userForm"),errors);
				alert("密码修改失败")
			}
		});
	});
</script>
<style type="text/css">
	input.span01,
textarea.span01,
.uneditable-input.span01 {
  width: 95px;
}
</style>
</head>
<body>
<div class="modal-header">
    <a class="close" data-dismiss="modal">×</a>
    <h3>修改用户</h3>
    </div>
    <div class="modal-body">
	<form id="userForm" enctype="multipart/form-data"  class="form-horizontal">
	 	<hidden name="user.id"></hidden>
   		 <div class="control-group ">
                	<label class="control-label">用户名:</label>
                	<div class="controls">
                		<input type="text" value="{{ info['username'] }}" readonly="true" style="height:30px" name="user.username"/>
					</div>
		</div>
		<div class="control-group ">
                	<label class="control-label">密码:</label>
                	<div class="controls">
						<input type="password" value="!@#$%^" style="height:30px" name="user.password" showPassword="true"/>
					</div>
		</div>
		<div class="control-group ">
                	<label class="control-label">确认密码:</label>
                	<div class="controls">
						<input type="password" value="!@#dea$%^" style="height:30px" name="confirmPassword" showPassword="true"/>
					</div>
		</div>
		</form>
		</div>
    <div class="modal-footer">
    <a href="javascript:void(0);" id="save" class="btn btn-primary">提交</a>
    <a href="javascript:void(0);" class="btn" data-dismiss="modal">关闭</a>
    </div>
</body>
