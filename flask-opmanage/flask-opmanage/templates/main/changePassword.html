<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../static/js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../static/css/sys.css">
<script src="../static/js/jquery-1.8.3.min.js"></script>
<script src="../static/js/my-common.js"></script>
</head>
<body>
	<div class="title">
		<ul>
			<li class="focus">修改密码</li>
		</ul>
	</div>
	<div style="margin-top:60px;padding:20px">
					{% for message in get_flashed_messages() %}	
					<div class="alert alert-danger">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						{{ message }}
					</div>
					{% endfor %}
					<form id="passwordForm" enctype="multipart/form-data"  class="form-horizontal" action="/changePassword" method="post">
					<div class="control-group ">
						<label class="control-label">旧密码:</label>
						<div class="controls">
							<input type="password" name="oldPassword" style="height:30px" value="" id="validationForm_name" />
						</div>
					</div>
					<div class="control-group ">
						<label class="control-label" for="validationForm_password">新密码:</label>
						<div class="controls">
							<input type="password" name="newPassword" style="height:30px" id="validationForm_password" />
						</div>
					</div>
					<div class="control-group ">
						<label class="control-label" for="validationForm_password">确认新密码:</label>
						<div class="controls">
							<input type="password" name="confirmNewPassword" style="height:30px" id="validationForm_password" />
						</div>
					</div>
					<input id="submit" type="submit" value="提交" style="margin-left:180px;" class="btn btn-primary" />
					</form>
	</div>
</body>
</html>
